<div class="face-snap-card " [ngClass]="{snapped: buttonText === 'Ah ba en fait non'}">
    <h2>{{faceSnap.title | titlecase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{faceSnap.createdDate | date: 'dd/MM/yyyy'}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">Photo prise √† {{faceSnap.location}}</p>
    <p>
        üëç
        <button (click)="onSnap()">{{buttonText}}</button>
        <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snaps/2 +', 0)'}"> {{faceSnap.snaps}} </span>
    </p>
</div>
